<body>
    <script>
       function twodim(row,column){
       let arr=[]
       for(let i = 0; i < row; i++) {
        arr[i] = [];
        for (let j = 0; j < column; j++) {
          arr[i][j] = "*";
        }
      }
      return arr;
      
}
console.log(twodim(4,3)); 
    </script>
</body>
