    <script>
      function countVowels(word){
    let vowels="aeiou";
    let count=0;
    for(i=0;i<word.length;i++){
        if(vowels.includes(word[i])){
            count++;
        }
    }
    console.log("input:",word)
    console.log("vowels count:",count)
    return count;

}
countVowels("karka academy")  
    </script>
