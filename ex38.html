    <script>
  
  function validateEmail(email) {
  var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (pattern.test(email)) {
    return true;
  } else {
    return false;
  }
}
var email = "indhuja@gmail.com";
if (validateEmail(email)) {
  console.log("The email address is valid");
} else {
  console.log("The email address is not valid");
}


    </script>
