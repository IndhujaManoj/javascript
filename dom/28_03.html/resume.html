<body>

        let date = document.getElementById('date').value
        let degree = document.getElementById('degree').value
        let per_deg = Number(document.getElementById('per_deg').value)
        let skill= document.getElementById('skill').value
        let new_resume={
            name:fname,
            email:email,
            D_O_B:date,
            degree:degree,
            percentage_degree:per_deg,
            skills:skill
        }
        my_resume.push(new_resume)
        console.log(my_resume)

    }

</script>
