<script>
    let my_resume={}
    let ind=[]
    function fun(i,name,value){
            my_resume[name]=value,
            document.getElementById('out').innerHTML=name +':'+ value
display()
    } 
//skills
    const selectedOptions = [];

    function showSelectedOptions(displayId, checkbox) {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  checkboxes.forEach(function(checkbox) {
    if (checkbox.checked) {
      selectedOptions.push(checkbox.value);
    }
    document.getElementById('out').innerHTML=displayId+':'+ checkbox
my_resume.MY_Skills=selectedOptions
  });
  
  display()
}
        let education=[];
    function getEducationValue(i,k,v){
        education[i]={
            ...education[i],
            [k]:v
        };
        document.getElementById('out').innerHTML=k +':'+ v
my_resume.Education=education
display()
    }
        
    let per = []
        function personal(i, k, v) {
            per[i] ={
                ...per[i],
                [k]: v,

            }
            document.getElementById('out').innerHTML=k +':'+ v
            my_resume.Personal_Details=per

            display()
            
        }
        //hobbies
        let hobbies=[]
     function hobby(splits){
        let hobby=splits.split(',')
        for(i=0;i<splits.length;i++){
            hobbies.push(splits[i])
        }
return hobbies
document.getElementById('out').innerHTML=k +':'+ v
my_resume.my_hobby=hobbies
display()
     }
    function display(i,j,k){
        
            document.getElementById("out").innerHTML = JSON.stringify(my_resume)
        }
</script>
