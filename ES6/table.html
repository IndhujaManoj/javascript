<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<script>
  const people = [
    { name: 'Alice', age: 30 },
    { name: 'Bob', age: 25 },
    { name: 'Charlie', age: 35 },
    { name: 'Indhu', age: 20 }
  ];

  const tableMarkup = `
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        ${people.map((person, index) => `<tr><td>${index + 1}</td><td>${person.name}</td><td>${person.age}</td></tr>`).join('')}
      </tbody>
    </table>
  `;

  document.body.innerHTML = tableMarkup;
</script>

</body>
</html>
