        <title>VISIBILITY</title>
        <style>
            h1.visible{
                visibility: visible;
            }
            h1.invisible{
                visibility: hidden;
            }
        </style>
    </head>

    <h1 class="visible">I AM VISIBLE</h1>
    <h1 class="invisible">I AM INVISIBLE</h1>

    </body>
</html>
