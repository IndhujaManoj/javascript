<body>
    <script>
        let ope = [1, 2]
        for (i = 0; i < ope.length; i++) {
            if (ope[i] % 2 == 0) {
                console.log("the number is even.", ope[i])
            }
            else {
                console.log("the number is odd.", ope[i])
            }
        }

    </script>
