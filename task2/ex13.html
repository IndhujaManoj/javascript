<body>
    <script>
        function digitSum(num) {
            let sum = 0;
            while (num != 0) {
                num = Math.floor(num / 10);
                sum += num % 10;
               
            }
            console.log(sum)

            return sum
        }
        digitSum(200)

    </script>
