<body>
    <script>
        function digitSum(num) {
            let sum = 0;
            while (num > 0) {
                                
                sum += num % 10; //lst dig
                num = Math.floor(num / 10);//rit
                console.log("sum"+sum)
            
                console.log("num"+num)

            }
            return sum
        }
        //console.log("mat"+Math.floor(2%10))
        console.log(digitSum(20))

    </script>
