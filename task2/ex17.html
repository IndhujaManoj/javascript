<body>
    <script>
        function fibonacci(num){
            let i=0;
            let first=0
            let second=1
            console.log(first)
            console.log(second)
            while(i<num){
                let third=first+second;
                console.log(third);
                first=second;
                second=third;
                i++;

            }
        }
        fibonacci(10)
    </script>
