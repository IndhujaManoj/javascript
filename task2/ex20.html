    <script>
  function findDup(arr) {
  let duplicates = [];
  for (let i = 0; i < arr.length; i++) {
    if (arr.indexOf(arr[i]) !== i && !duplicates.includes(arr[i])) {
    duplicates.push(arr[i]);
    }
  }
  console.log(duplicates)
  return duplicates;
}       
findDup([4,5,5,7,8,9,2,4,5])

    </script>
