<body>
    <script>
        function pluralize(noun, number) {
        const isCollectiveNoun = (noun === "sheep" || noun === "geese");

       const pluralizedNoun = isCollectiveNoun ? noun : `${noun}s`;
       const pluralizedNumber = (number === 1) ? "1" : number;

       return `${pluralizedNumber} ${pluralizedNoun}`;
}


console.log(pluralize("cat", 5)); 
console.log(pluralize("dog", 1)); 
console.log(pluralize("sheep", 3)); 
console.log(pluralize("goose", 2)); 

    </script>
</body>
