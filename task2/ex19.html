    <script>
        function countLetters(word) {
  let counts = {};
  for (let i = 0; i < word.length; i++) {
    let letter = word[i];
    if (counts[letter] === undefined) {
      counts[letter] = 1;
    } else {
      counts[letter]++;
    }
  }
  return counts;
}

let word = "hello";
let letterCounts = countLetters(word);
for (let letter in letterCounts) {
  console.log(letter,":", letterCounts[letter]);
}
    </script>
</body>
