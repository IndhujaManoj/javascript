<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>enter array:</label>
    <input type="text" id="array">
    <button onclick="call()">ok</button>
    <p id="para"></p>
</body>
<script>
       let c=[]

  function call(){
   let arrays=document.getElementById('array').value
   let my_array=arrays.split(',')

for(i=0;i<my_array.length;i++){
    if(my_array[i]>=18){
c.push(my_array[i])
para.innerHTML=c
    }
}
       }
</script>
</html>
