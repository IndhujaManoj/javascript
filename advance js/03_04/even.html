<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even</title>
</head>
<body>
    <label>enter array numbers:</label>
     <input type="text" id="num">
    <button onclick="call()">ok</button>
    <p id="para"></p>


</body>
<script>
    function call(){
        c=[]

    let num=document.getElementById('num').value;
    new_num=num.split(',')
    for(i=0;i<new_num.length;i++){
        if(new_num[i]%2==0){
            c.push(new_num[i])
            para.innerHTML=c
        }
    }
    
    
    }
</script>
</html>
